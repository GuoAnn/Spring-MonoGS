inherit_from: "configs/rgbd/endomapper/base_config.yaml"

Dataset:
  dataset_path: "/root/GS_datasets/datasets/endomapper/endomapper_seq1/"
  Calibration:
    fx: 472.64955100886374 #391.886 第一个点的焦距，后面每一个其实都不一样，并且camera只给了一个值，这里先默认fx fy一样的值
    fy: 472.64955100886374 #391.886
    cx: 479.5
    cy: 359.5
    k1: 0 #？
    k2: 0 #？
    p1: 0 #？
    p2: 0 #？
    k3: 0 #？
    width: 960
    height: 720
    depth_scale: 5000.0
    distorted: False

Spring:
  # 覆盖基础参数
  voxel_size: 24       # 增大体素尺寸适应内窥镜场景
  k_neighbors: 6       # 减少邻居数提升性能
  visualize: True      # 启用可视化
  fx: 472.64955100886374  # 覆盖实际相机参数
  fy: 472.64955100886374
  cx: 479.5
  cy: 359.5
  depth_scale: 5000.0   # 深度图缩放因子

Training:
  Spring_Mass:
    DATA:
      GLOBAL_K: 150.0
      GLOBAL_M: 15.0
      GLOBAL_DAMP: 0.2
      GLOBAL_K_BC: 600.0
    N_STEP: 8             # 减少模拟步数